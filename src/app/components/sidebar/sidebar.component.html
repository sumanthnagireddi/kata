<div
  class="flex h-screen flex-col justify-between border-e border-gray-100 bg-white"
>
  <div class="px-4 py-6">
    <span
      class="grid h-10 w-32 place-content-center rounded-lg bg-gray-100 text-xs text-gray-600"
    >
      Logo
    </span>

    <ul class="mt-6 space-y-1">
      @for (item of navLinks; track $index) { @if (!item.sub) {
      <li>
        <a
          [routerLink]="item.path"
          routerLinkActive="bg-gray-200 text-blue-600"
          [routerLinkActiveOptions]="{ exact: true }"
          class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700"
        >
          {{ item.label }}
        </a>
      </li>
      } @else {
      <li>
        <details class="group [&_summary::-webkit-details-marker]:hidden" [open]="isAnySubItemActive(item.sub)">
          <summary
            class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
          >
            <span class="text-sm font-medium"> {{ item.label }} </span>
            <span
              class="shrink-0 transition duration-300 group-open:-rotate-180"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="size-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
          </summary>

          <ul class="mt-2 space-y-1 px-4">
            @for (subItems of item.sub; track $index) {
            <li>
              <a
                [routerLink]="subItems.path"
                routerLinkActive="bg-gray-200 text-blue-600"
                [routerLinkActiveOptions]="{ exact: true }"
                class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700"
              >
                {{ subItems.label }}
              </a>
            </li>
            }
          </ul>
        </details>
      </li>
      } }
    </ul>
  </div>
</div>
